<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Random Numbers</title>
		<script type="text/javascript">
			//[0,1)
			var rand = Math.random();
			console.log(rand);

			//[0,7)
			var max_value = 7;
			rand = Math.random() * max_value;
			console.log(rand);

			//throw away the decimal place by using Math.float()
			console.log(Math.floor(rand));
		</script>
	</head>
	<body>

	</body>
</html>
