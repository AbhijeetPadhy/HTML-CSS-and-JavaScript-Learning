<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Timer Events3</title>
		<script type="text/javascript">
			var the_timer, x_position = 0, the_image;
			function do_timer(){
				the_image = document.getElementById("cat");
				x_position = x_position+1;
				the_image.style.left = x_position+"px";
				console.log(the_image.style.left +" "+x_position);
			}
		</script>
	</head>
	<body onload="the_timer=setInterval(do_timer,50)">
		<img src="123.jpg" id="cat" alt="" style="position:absolute; left:0px;"/>
		<button onclick="clearInterval(the_timer)" type="button" name="button">Stop!</button>
	</body>
</html>
