<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>For in loops on objects</title>
		<script type="text/javascript">
			var onePerson = {
				initials:"DR",
				age:40,
				job:"Professor"
			};
			for(var property in onePerson){
				alert(property + " = " + onePerson[property]);
			}
		</script>
	</head>
	<body>

	</body>
</html>
