<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Delete Node</title>
		<script type="text/javascript">
			function delete1(){
				var the_node = document.getElementById("firstP");
				the_node.parentNode.removeChild(the_node);
			}
			function delete2(){
				var the_node = document.getElementsByTagName("p")[0];
				the_node.parentNode.removeChild(the_node);
			}
			function delete3(){
				var the_parent = document.getElementById("theBody");
				the_parent.removeChild(the_parent.firstChild);
			}
			function delete4(){
				var theNode = document.getElementById("theBody");
				while(theNode.firstChild)
					theNode.removeChild(theNode.firstChild);
			}
		</script>
	</head>
	<body id="theBody">
		<p id="firstP">
			Hello.
		</p>
		<br>
		<p id="secondP">
			It's a nice day!
		</p>
		<button type="button" onclick="delete1()" name="button">Example 1</button>
		<button type="button" onclick="delete2()" name="button">Example 2</button>
		<button type="button" onclick="delete3()" name="button">Example 3</button>
		<button type="button" onclick="delete4()" name="button">Example 4</button>
		<p>
			Reload the page to reset the DOM.
		</p>
		Notice how clicking on the example button 3 gives a different experience coz of the white space nodes!
	</body>
</html>
