<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Locating Nodes</title>
		<script type="text/javascript">
			function change_color1(){
				document.childNodes[1].childNodes[2].childNodes[1].style.color="red";
			}
			function change_color2(){
				document.getElementsByTagName("h2")[0].style.color="yellow";
			}
			function change_color3(){
				document.getElementById("cute_text").style.color="blue";
				/*
					We could instead have used,

						var the_node = document.getElementById("cute_text");
						the_node.setAttribute("style","color:blue");
				*/
			}
		</script>
	</head>
	<body>
		<h2 style="color:black" id="cute_text">Click on a button to change the color</h2>

		<form class="" action="index.html" method="post">
			<input onclick="change_color1()" type="button" name="name" value="Change using method 1">
			<input onclick="change_color2()" type="button" name="name" value="Change using method 2">
			<input onclick="change_color3()" type="button" name="name" value="Change using method 3">
		</form>
	</body>
</html>
