<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Splice</title>
		<script type="text/javascript">
			a = [1,2,3,4,5,6];
			a.splice(2,1); //removes an element from index 2
			alert(a);	   //[1,2,4,5,6]


			a = [1,2,3,4,5,6];
			a.splice(2,2); //removes two elements from index 2
			alert(a);      //[1,2,5,6]


			a = [1,2,3,4,5,6];
			a.splice(2,0,9); // adds an element at index 2
			alert(a);        //[1,2,9,3,4,5,6]

			a = [1,2,3,4,5,6];
			a.splice(2,1,9); //replaces an element at index 2 by 9
			alert(a);        //[1,2,9,4,5,6]

			a = [1,2,3,4,5,6];
			a.splice(2,1,9,8); //replaces an element at index 2 by 9 and 8
			alert(a);          //[1,2,9,8,4,5,6]
		</script>
	</head>
	<body>

	</body>
</html>
