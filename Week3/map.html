<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Map</title>
		<script type="text/javascript">
			//map does not allow modifications to the original array
			var square = function(e){ return e*e; }
			var numbers = [1,2,3,4,5];
			var results = numbers.map(square);
			alert(results); // This shows [1,4,9,16,25]
		</script>
	</head>
	<body>

	</body>
</html>
