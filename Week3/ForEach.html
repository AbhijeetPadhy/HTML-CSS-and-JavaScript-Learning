<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Array Functions</title>
		<script type="text/javascript">
			//foreach
			//array.forEach(yourFunction)
			//function yourFunction(element,index,array)
			var pets = ["Dog", "Cat", "Rabbit", "Hamster"];
			pets.forEach(alert);

			var numbers = [1,2,3,4,5];
			numbers.forEach(
				function(elem,idx,arr){
					arr[idx] = elem * elem;
				}
			);
			alert(numbers);
		</script>
	</head>
	<body>

	</body>
</html>
