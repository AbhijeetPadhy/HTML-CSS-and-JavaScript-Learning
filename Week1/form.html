<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>First Dating Site</title>
		<link rel="stylesheet" href="css/form.css" media="screen" title="no title">
	</head>
	<body>
		<h1>Please Enter Your Details For Our Dating Website!</h1>
		<form class="" action="index.html" method="post">
			<fieldset>
				<legend>Your Face</legend>
				<label for="img_upload">Your image: </label>
				<input type="file" name="img_upload" value="">
				<br>
				<label>Image Preview</label>
				<img src="xyz" alt="" />
			</fieldset>
			<fieldset>
				<legend>Your General Details</legend>
				<label for="Name">Name</label>
				<input type="text" name="Name" value="" placeholder="Your full name">
				<br>
				<label for="gender">Gender</label>
				<input type="radio" name="gender" value="M">Male</input>
				<input type="radio" name="gender" value="F">Female</input>
				<br>
				<label for="age">Age</label>
				<input type="number" name="age" value="">
				<br>
				<label for="dob">Date of Birth</label>
				<input type="date" name="dob" value="">
				<br>
				<label for="favCol">Favourite Color</label>
				<input type="color" name="favColor" value="">
				<br>
				<label for="country">Which Country</label>
				<select class="" name="">
					<option value="India" selected>India</option>
					<option value="Pak">Pakistan</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Your Indicators</legend>
				<label for="height">Height:</label>
				<span class="colBox red">Short</span>
				<input type="range" name="height" value="">
				<span class="colBox purple">Tall</span>
				<br>
				<label for="salary">Salary:</label>
				<span class="colBox red">Poor</span>
				<input type="range" name="salary" value="">
				<span class="colBox purple">Rich</span>
			</fieldset>
			<fieldset>
				<legend>Your Contact Information</legend>
				<label for="email">Email:</label>
				<input type="text" name="email" value="">
				<br>
				<label for="mobile">Mobile:</label>
				<input type="text" name="mobile" value="">
				<br>
				<label for="address">Address</label>
				<input type="textbox" name="address" value="">
				<br>
				<label>Method to contact you:</label>
				<input type="checkbox" name="check-email" value="">Email
				<input type="checkbox" name="check-what" value="">Whatsapp
				<input type="checkbox" name="check-inapp" value="">In-app chat
			</fieldset>
			<br>
			<input type="submit" name="name" value="Submit">
		</form>
	</body>
</html>
